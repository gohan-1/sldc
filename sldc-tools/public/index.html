<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDLC Tools - Code Analysis</title>
    <style>
        /* Simple, clean styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .input-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 150px;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-explain {
            background: #4CAF50;
            color: white;
        }

        .btn-tests {
            background: #2196F3;
            color: white;
        }

        .btn-security {
            background: #f44336;
            color: white;
        }

        .results-section {
            margin-top: 20px;
        }

        .results {
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            min-height: 100px;
            max-height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        .results:empty::before {
            content: "Results will appear here...";
            color: #999;
            font-style: italic;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-weight: bold;
            padding: 20px;
        }

        .error {
            background: #ffebee;
            border: 2px solid #f44336;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .success {
            background: #e8f5e9;
            border: 2px solid #4CAF50;
            color: #2e7d32;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ SDLC Tools</h1>
        <p class="subtitle">Paste your code and get AI-powered analysis</p>

        <div class="input-section">
            <label for="codeInput">Paste your code here:</label>
            <textarea 
                id="codeInput" 
                placeholder="function example() {&#10;  return 'Hello, World!';&#10;}"
            ></textarea>
        </div>

        <div class="buttons">
            <button class="btn-explain" onclick="explainCode()">
                ðŸ“– Explain Code
            </button>
            <button class="btn-tests" onclick="generateTests()">
                ðŸ§ª Generate Tests
            </button>
            <button class="btn-security" onclick="reviewSecurity()">
                ðŸ”’ Security Review
            </button>
        </div>

        <div class="results-section">
            <label>Results:</label>
            <div id="results" class="results"></div>
        </div>
    </div>

    <script>
        // This is the base URL for our API
        // Since we're running on localhost:3000, all API calls go there
        const API_BASE_URL = 'http://localhost:3000';

        // Function to show loading state
        function showLoading(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<div class="loading">${message}</div>`;
        }

        // Function to show results
        function showResults(content, isError = false) {
            const resultsDiv = document.getElementById('results');
            if (isError) {
                resultsDiv.innerHTML = `<div class="error">${content}</div>`;
            } else {
                resultsDiv.innerHTML = `<div class="success">${content}</div>`;
            }
        }

        // Function to make API calls
        async function callAPI(endpoint, code) {
            try {
                // Send a POST request to the backend
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code: code })
                });

                // Check if the request was successful
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Something went wrong');
                }

                // Get the response data
                const data = await response.json();
                return data;

            } catch (error) {
                throw error;
            }
        }

        // Function to explain code
        async function explainCode() {
            const code = document.getElementById('codeInput').value.trim();
            
            // Check if code is empty
            if (!code) {
                showResults('Please paste some code first!', true);
                return;
            }

            // Disable buttons while processing
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);

            showLoading('ðŸ¤” Analyzing your code...');

            try {
                const data = await callAPI('/api/analyze', code);
                showResults(data.result);
            } catch (error) {
                showResults(`Error: ${error.message}`, true);
            } finally {
                // Re-enable buttons
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        // Function to generate tests
        async function generateTests() {
            const code = document.getElementById('codeInput').value.trim();
            
            if (!code) {
                showResults('Please paste some code first!', true);
                return;
            }

            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);

            showLoading('ðŸ§ª Generating unit tests...');

            try {
                const data = await callAPI('/api/generate-tests', code);
                showResults(data.tests);
            } catch (error) {
                showResults(`Error: ${error.message}`, true);
            } finally {
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        // Function to review security
        async function reviewSecurity() {
            const code = document.getElementById('codeInput').value.trim();
            
            if (!code) {
                showResults('Please paste some code first!', true);
                return;
            }

            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);

            showLoading('ðŸ”’ Reviewing code for security issues...');

            try {
                const data = await callAPI('/api/security-review', code);
                showResults(data.review);
            } catch (error) {
                showResults(`Error: ${error.message}`, true);
            } finally {
                buttons.forEach(btn => btn.disabled = false);
            }
        }
    </script>
</body>
</html>
